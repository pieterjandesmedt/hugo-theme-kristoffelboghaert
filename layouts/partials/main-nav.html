<div class="columns is-hidden-touch mb-0">
	<div class="column">
		<h1 class="is-size-1">
			<a class="has-text-dark has-text-weight-semibold" href="/">
				{{ .Site.Params.brand }}
			</a>
		</h1>
	</div>
</div>


<nav class="navbar" role="navigation" aria-label="main navigation">
	<div class="navbar-brand">
		<div class="navbar-start is-hidden-desktop">
			<h1 class="is-size-3 navbar-item">
				<a class="has-text-dark has-text-weight-semibold" href="/">
					{{ .Site.Params.brand }}
				</a>
			</h1>
		</div>

		<a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar">
			<span aria-hidden="true"></span>
			<span aria-hidden="true"></span>
			<span aria-hidden="true"></span>
		</a>
	</div>

	<div class="navbar-menu" id="navbar">
		<div class="is-flex-desktop is-justify-content-space-between is-flex-grow-1 is-size-4">
			{{ partial "navigation" . }}
		</div>
	</div>

</nav>
<hr class="has-background-dark mt-2" />

<script>
	document.addEventListener('DOMContentLoaded', () => {

		// Get all "navbar-burger" elements
		const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

		// Check if there are any navbar burgers
		if ($navbarBurgers.length > 0) {

			// Add a click event on each of them
			$navbarBurgers.forEach(el => {
				el.addEventListener('click', () => {

					// Get the target from the "data-target" attribute
					const target = el.dataset.target;
					const $target = document.getElementById(target);

					// Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
					el.classList.toggle('is-active');
					$target.classList.toggle('is-active');

				});
			});
		}

	});

</script>
